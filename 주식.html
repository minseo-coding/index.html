<body><h2>공매도 활성화</h2>(<a href="https://terms.naver.com/entry.nhn?docId=66030&cid=43667&categoryId=43667">공매도란?</a>)<br>
<strong>공매도</strong>는 한 기업의 방향에 대해 객관적인 입장에서 부정적인 의견을 낼 수 있는 길을 열어주는 행위이다.<br>
그러므로 기업의 주가가 고평가 상태에 머무는 것을 견제 하므로써 거품을 걷어 낼 수 있는 행위이다.</body>
