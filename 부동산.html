<h2>비수도권 개발</h2>
현재 부동산 시세는 수도권지역이 타지역에 비해 비정상적으로 높다고 판단한다.
이는 비수도권과 수도권 사이의 여러 가지요소(인프라,교통,교육환경,접근성) 등에서 나타나는 차이 때문이라고 본다.
따라서 비수도권 개발을 통한 수도권과의 격차를 해소하면 비수도권과 수도권 부동산 시세가 비교적 평준화 될 것이라는 입장이다.<bodY>
